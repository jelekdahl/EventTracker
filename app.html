  <main class="container py-3">
    <div class="row row-cols-1 row-cols-md-2">
      <div class="col order-md-last">
        <!-- App logo -->
        <img src="/img/APPNAMELogo.svg" class="img-fluid p-3" />
      </div>

      <div class="col">
        <!-- Stats -->
        <div class="card shadow">
          <div class="card-body">
            <div class="dropdown">
              <button id="dropdown-btn" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Pick a Location
              </button>
              <ul id="city-dropdown" class="dropdown-menu">
                <!-- dropdown menu choices go here -->
              </ul>
            </div>

            <table class="table table-striped mt-2 border">
              <thead class="table-dark">
                <tr>
                  <th colspan="2">
                    Stats for <span id="stats-location">All</span> Events
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Total Attendance</td>
                  <td id="total-attendance">1,000</td>
                </tr>
                <tr>
                  <td>Average Attendance</td>
                  <td id="avg-attendance">1,000</td>
                </tr>
                <tr>
                  <td>Most Attended</td>
                  <td id="max-attended">1,000</td>
                </tr>
                <tr>
                  <td>Least Attended</td>
                  <td id="min-attended">1,000</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

      </div>
    </div>

    <div class="mt-3 card">
      <div class="card-body">
        <button id="new-event-btn" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#newEventModal">
          Add Event
        </button>

        <div class="table-responsive">
          <table class="table table-striped border mt-2">
            <thead class="table-dark">
              <tr>
                <th>Event Name</th>
                <th>City</th>
                <th>State</th>
                <th>Attendance</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="events-table">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3 container-fluid">
    <div class="container">
      <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2">
        <div class="col text-center text-lg-start">
          &copy; 2023 Jon-Erik Ekdahl
        </div>

          <a class="personal-link" href="https://jon-erik.dev/" target="_blank" rel="noopener noreferrer">
            <img src="/img/je_logo_name_dark.svg" height="50" />

        </div>
        <div class="col text-center text-lg-end">
          <a href="https://www.linkedin.com/in/jelekdahl/" target="_blank" rel="noopener noreferrer">
            <i class="bi bi-linkedin"></i></a>
          <a href="https://github.com/jelekdahl" target="_blank" rel="noopener noreferrer">
            <i class="bi bi-github"></i></a>
          <a href="mailto:jelekdahl@gmail.com" target="_blank" rel="noopener noreferrer">
            <i class="bi bi-envelope-at-fill"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="newEventModal" tabindex="-1" aria-labelledby="newEventModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal header -->
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="newEventModal">Add A New Event</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal body -->
        <form id="newEventForm" action="#">
          <div class="modal-body">
            <div class="form-group">
              <label for="newEventName" class="form-label">Event Name</label>
              <input id="newEventName" name="event" type="text" class="form-control" placeholder="Event" required />
            </div>

            <div class="form-group">
              <label for="newEventCity" class="form-label">City</label>
              <input id="newEventCity" name="city" type="text" class="form-control" placeholder="City" required />
            </div>

            <div class="form-group">
              <label for="newEventState" class="form-label">State</label>
              <select id="newEventState" name="state" class="form-control" required>
                <option value="">Select a state</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="District Of Columbia">District Of Columbia</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North Carolina">North Carolina</option>
                <option value="North Dakota">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode Island">Rhode Island</option>
                <option value="South Carolina">South Carolina</option>
                <option value="South Dakota">South Dakota</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
              </select>
            </div>

            <div class="form-group">
              <label for="newEventAttendance" class="form-label">Attendance</label>
              <input id="newEventAttendance" name="attendance" type="number" class="form-control"
                placeholder="Attendance" required />
            </div>

            <div class="form-group">
              <label for="newEventDate" class="form-label">Event Date</label>
              <input id="newEventDate" name="date" type="date" class="form-control" placeholder="mm/dd/yyyy" required />
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>

  <template id="dropdown-item-template">
    <li><a class="dropdown-item" role="button" onclick="filterByCity(this)"></a></li>
  </template>

  <script>
    let newEventForm = document.getElementById('newEventForm');
    newEventForm.addEventListener('submit', (e) => {
      e.preventDefault(); // don't refresh page!
      saveNewEvent(); // instead, run this function
    });
  </script>
